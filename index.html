<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .card {
            width: 300px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: -50px;
            border: 4px solid white;
        }
        .name {
            color: #2DAF7D;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .title {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .info {
            font-size: 14px;
            color: #666;
            text-align: left;
            margin-top: 10px;
        }
        .info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
   <div class="card-ota"></div><br>
    <button class="new">Yangi foydalanuvchi</button>
    <script src="./script.js"></script>
</body>
</html>
